<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <h1>HSB for Web Color</h1>

        <section id="swatches">
            <section id="hue" class="row"><strong>Hue</strong></section>
            <section id="saturation" class="row"><strong>Saturation</strong></section>
            <section id="brightness" class="row"><strong>Brightness</strong></section>
        </section>
        
        <p id="tooltip">HSB & RGB</p>

        <form>
            <div><label>hue</label><input id="h" type="range" min="0" max="1" step=".1" value=".9"></div>
            <div><label>saturation</label><input id="s" type="range" min="0" max="1" step=".1" value=".9"></div>
            <div><label>brightness</label><input id="b" type="range" min="0" max="1" step=".1" value=".9"></div>            
        </form>
        
        <a href="https://github.com/xmatthewx/HSV-to-RGB"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
